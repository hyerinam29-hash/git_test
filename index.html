<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환영합니다!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
        }

        p {
            color: #666;
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: bold;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.5);
        }

        .button:active {
            transform: translateY(-1px);
        }

        .emoji {
            font-size: 3em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .counter {
            font-size: 2em;
            color: #667eea;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">🎉</div>
        <h1>환영합니다!</h1>
        <p>
            멋진 웹 페이지에 오신 것을 환영합니다.<br>
            아래 버튼을 클릭해보세요!
        </p>
        <button class="button" onclick="handleClick()">클릭해보기</button>
        <div class="counter" id="counter">클릭 횟수: 0</div>
    </div>

    <script>
        let clickCount = 0;
        const emojis = ['🎉', '✨', '🎊', '🌟', '💫', '🎈', '🎁'];
        
        function handleClick() {
            clickCount++;
            console.log('버튼이 클릭되었습니다! 현재 클릭 횟수:', clickCount);
            
            // 카운터 업데이트
            document.getElementById('counter').textContent = `클릭 횟수: ${clickCount}`;
            
            // 이모지 랜덤 변경
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            document.querySelector('.emoji').textContent = randomEmoji;
            
            // 축하 메시지
            if (clickCount === 5) {
                alert('🎊 축하합니다! 5번째 클릭입니다!');
            }
            if (clickCount === 10) {
                alert('🌟 대단해요! 10번째 클릭입니다!');
            }
        }

        console.log('페이지가 로드되었습니다!');
    </script>
</body>
</html>
